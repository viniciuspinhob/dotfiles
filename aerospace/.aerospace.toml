# AeroSpace Configuration File
# Place this file at: ~/.aerospace.toml

# Basic settings
start-at-login = true
default-root-container-layout = 'tiles'

# Enable normalization (recommended)
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Automatically start AeroSpace in a certain mode
after-login-command = []
after-startup-command = []

# Gaps configuration
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# Key bindings
[mode.main.binding]

# Toggle between accordion and horizontal tiles
alt-t = ['layout accordion', 'layout tiles']

# Focus on windows (Alt + hjkl)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows (Alt + Shift + hjkl)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspace navigation (Alt + number)
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move window to workspace (Alt + Shift + number)
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Layout controls
alt-shift-space = 'layout floating tiling' # Toggle between floating and tiling
alt-f = 'fullscreen'                        # Toggle fullscreen

# Resize mode
alt-r = 'mode resize'

# Additional useful bindings
alt-enter = 'exec-and-forget open -n /Applications/Terminal.app'
alt-shift-q = 'close'

# Reload config
alt-shift-r = 'reload-config'

# Resize mode bindings
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

# --- Regras para Aplicativos Flutuantes (Whitelist) ---
# Força janelas de aplicativos específicos a sempre abrirem no modo flutuante.

[[on-window-detected]]
if.app-name-regex-substring = '(?i)System Settings|bitwarden|Calculator|Archive Utility|finder'
run = 'layout floating'
