[terminal]
shell = { program = "/opt/homebrew/bin/fish" }
# shell = {program = "/bin/zsh" }
[env]
TERM = "xterm-256color"

# Colors (Gruvbox dark)
[colors.primary]
background = '0x282828'
foreground = '0xebdbb2'

[colors.normal]
black = '0x282828'
red = '0xcc241d'
green = '0x98971a'
yellow = '0xd79921'
blue = '0x458588'
magenta = '0xb16286'
cyan = '0x689d6a'
white = '0xa89984'

[colors.bright]
black = '0x928374'
red = '0xfb4934'
green = '0xb8bb26'
yellow = '0xfabd2f'
blue = '0x83a598'
magenta = '0xd3869b'
cyan = '0x8ec07c'
white = '0xebdbb2'

[window]
opacity = 1
dimensions = { columns = 0, lines = 0 }
padding = { x = 6, y = 6 }
decorations = "Full" 
decorations_theme_variant = "Dark"

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[scrolling]
history = 10000
multiplier = 10

[selection]
semantic_escape_chars = ",â”‚`|:\" ()[]{}<"
save_to_clipboard = true
