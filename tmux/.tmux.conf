# Use whatever shell started tmux
set -g default-shell "${SHELL}"
# Set tmux to use right colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set-option -g set-clipboard on
set-option -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Automatic window naming based on current directory
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Splitting panes
# use <prefix> s for horizontal split
bind s split-window -v -c "#{pane_current_path}"
# use <prefix> v for vertical split
bind v split-window -h -c "#{pane_current_path}"

# New windows open in current directory with directory name
bind c new-window -c "#{pane_current_path}" -n "#{b:pane_current_path}"

# Left-click on session name = same as Ctrl+b w
bind-key -T root MouseDown1StatusLeft choose-tree -Zw

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# Window reordering shortcuts
bind-key -r , swap-window -d -t -1
bind-key -r . swap-window -d -t +1
bind-key M command-prompt -p "move window to:" "move-window -t '%%'"

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Status bar - Gruvbox Hard Dark theme
set -g status on
set -g status-style bg='#1d2021',fg='#ebdbb2'

# Window status colors
set -g window-status-style bg='#1d2021',fg='#a89984'
set -g window-status-current-style bg='#fabd2f',fg='#1d2021',bold
set -g window-status-activity-style bg='#fb4934',fg='#1d2021'

# Pane border colors
set -g pane-border-style fg='#504945'
set -g pane-active-border-style fg='#fabd2f'

# Message colors
set -g message-style bg='#fabd2f',fg='#1d2021'
set -g message-command-style bg='#fabd2f',fg='#1d2021'

# Status bar content
set -g status-left-length 40
set -g status-right-length 50
set -g status-left '#[bg=#b8bb26,fg=#1d2021,bold] #S #[bg=#1d2021] '
set -g status-right '#[fg=#a89984]%H:%M #[bg=#83a598,fg=#1d2021,bold] %d-%b '

# increase scrollback lines
set -g history-limit 10000
